<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>User Form</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap">
</head>
<body>
    <div class="container">
        <img class="background-image" alt="Car ride booking" src="Car ride booking HD image.jpg">

        <div class="form-container">
            <form id="userForm" novalidate>
                <div class="input-group">
                    <label for="username" class="input-label">Username</label>
                    <input type="text" id="username" name="username" class="text-input" placeholder="Enter username" required>
                    <div id="usernameError" class="error-message"></div>
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" id="password" name="password" class="text-input" placeholder="Enter password" required>
                    <div id="passwordError" class="error-message"></div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember" class="checkbox-input">
                    <label for="remember" class="checkbox-label">Remember me</label>
                </div>

                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="radio1" name="radioGroup" class="radio-input">
                        <label for="radio1" class="radio-label">Radio selection 1</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="radio2" name="radioGroup" class="radio-input" checked>
                        <label for="radio2" class="radio-label">Radio selection 2</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="radio3" name="radioGroup" class="radio-input">
                        <label for="radio3" class="radio-label">Radio selection 3</label>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-button">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./script2.js"></script>
</body>
</html>
